<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <title>Taliban Control Over Afghanistan</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id='map'></div>
  <div class="map-overlay" id="features">
    <div class="heading">
      <h2 class="features-head">Taliban Influence In Afghanistan Provinces <span id="time">2009</span></h2>
      <hr class="features-head">
    </div>
    <div class="province-info-box">
      <div class="features-details" id="province-name"><p style="text-align: center; margin-top: 3.5em;">Touch or hover over province to view details</p></div>
      <div class="features-details" id="province-details"></div>
      <div id="layer-toggles" class="button-grp"></div>
    </div>
  </div>
  <div class="map-overlay" id="legend">
    <div id="legend-title"><b>Taliban Influence</b></div>
    <div id="legend-items"></div>
  </div> 
</body>

<script src="script.js"></script>

</html>
